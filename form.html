<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css" />
  <script src="scripts/form.js"></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <main>
    <form action="review.html" method="get">
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product...</option>
        <!--The options will be inserted by JS -->
      </select>

      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" name="rating" value="1" required /> &#9733;</label>
        <label><input type="radio" name="rating" value="2" /> &#9733;&#9733;</label>
        <label><input type="radio" name="rating" value="3" /> &#9733;&#9733;&#9733;</label>
        <label><input type="radio" name="rating" value="4" /> &#9733;&#9733;&#9733;&#9733;</label>
        <label><input type="radio" name="rating" value="5" /> &#9733;&#9733;&#9733;&#9733;&#9733;</label>
      </fieldset>

      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required />

      <fieldset>
        <legend>Which features did you find useful in the product? (Check all that apply)</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Ease of Use" /> Ease of Use</label>
        <label><input type="checkbox" id="feature2" name="features" value="Performance" /> Performance</label>
        <label><input type="checkbox" id="feature3" name="features" value="Durability" /> Durability</label>
      </fieldset>

      <label for="review">Written Review:</label>
      <textarea id="review" name="reviewText"></textarea>

      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username" />

      <input type="submit" value="Post Review" />
    </form>
  </main>
  <footer>
    <p>&copy; <span id="currentyear"></span> Douglas Justice - Ghana</p>
    <p id="lastModified"></p>
</footer>
</body>
</html>
